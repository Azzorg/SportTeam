<ion-header>

  <ion-navbar color=primary>
    <ion-title><ion-label color=light>Ajout match</ion-label></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list inset>
      <form #myForm='ngForm' (ngSubmit)="onSubmit(myForm)"> 
        
        <ion-checkbox [(ngModel)]="match.isDomicile" name="isDomicile"></ion-checkbox>
        <label>Match à domicile</label>
        

        <ion-item>
          <ion-label floating><ion-icon icon-left name="person"></ion-icon> Équipe domicile </ion-label>
          <ion-input type="text" [(ngModel)]="team1" name="team1"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating><ion-icon icon-left name="person"></ion-icon> Équipe extérieure </ion-label>
          <ion-input type="text" [(ngModel)]="team2" name="team2"></ion-input>
        </ion-item>

        <ion-item style="margin-left:-15px">
          <ion-label floating><ion-icon icon-left name="calendar"></ion-icon> Date du match </ion-label>
          <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="date" name="date"></ion-datetime>
        </ion-item>

        <ion-item style="margin-left:-15px">
          <ion-label floating><ion-icon icon-left name="clock"></ion-icon> Heure du match </ion-label>
          <ion-datetime displayFormat="HH : mm" [(ngModel)]="time" name="time"></ion-datetime>
        </ion-item>

        <!-- Choix de la liste des joueurs pour le match -->      
        <ion-item style="margin-left:-15px">
          <ion-label>Joueurs pour le match</ion-label>
          <ion-select [(ngModel)]="players" name="players" multiple="true">
            <ion-option *ngFor="let player of listPlayer" value="{{player.id}}">{{player.firstname}} {{player.surname}}</ion-option>
          </ion-select>
        </ion-item> 

        {{players}}
         
         <!--<div *ngFor="let player of match.listPlayer">
          <button (click)="onClick()"><ion-label> {{player.firstname}} {{player.surname}} </ion-label></button>
         </div>-->

        <!-- Choix de la liste des joueurs présents sur le terrain -->      
        <!--<ion-item style="margin-left:-15px">
          <ion-label>Joueurs pour le match</ion-label>
          <ion-select [(ngModel)]="match.listPlayerOnField" name ="listPlayerOnField" multiple="true">
            <ion-option *ngFor="let player of match.listPlayer" value="{{player}}">{{player.firstname}} {{player.surname}}</ion-option>
          </ion-select>
         </ion-item>-->

        <button ion-button class="connexionButton" color="primary" icon-left round outline>
          <ion-icon name="add" ></ion-icon>
          Ajouter
        </button>
      </form>
  </ion-list>

</ion-content>
