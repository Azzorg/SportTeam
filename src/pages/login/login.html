
<ion-content padding>

  <img class="logo" src='img/logo2.png'/>

   <ion-list inset>
      <form #myForm='ngForm' (ngSubmit)="onSubmit(myForm)"> 
        <ion-item style="margin-top:90px">
          <ion-label><ion-icon name="person"></ion-icon></ion-label>
          <ion-input type="text" [(ngModel)]="username" name="username" placeholder="Nom d'utilisateur"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label><ion-icon name="lock"></ion-icon></ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password" placeholder="Mot de passe"></ion-input>
        </ion-item>

        <button ion-button class="connexionButton" color="primary" round outline>Se connecter</button>
      </form>
  </ion-list>

  <div padding>
    <button ion-button class="inscriptionButton" color="primary" round outline (click)='onClickSignIn()'>S'inscrire</button>
  </div>  

</ion-content>
