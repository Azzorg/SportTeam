<ion-header>

  <ion-navbar color=primary>
    <ion-title><ion-label color=light>addPlayer</ion-label></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list inset>
      <form #myForm='ngForm' (ngSubmit)="onSubmit(myForm)"> 
        <ion-item>
          <ion-label floating><ion-icon icon-left name="person"></ion-icon> Prénom </ion-label>
          <ion-input type="text" [(ngModel)]="firstname" name="firstname"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating><ion-icon icon-left name="person"></ion-icon> Nom </ion-label>
          <ion-input type="text" [(ngModel)]="surname" name="surname"></ion-input>
        </ion-item>

        <!--<ion-item>
          <ion-label floating><ion-icon icon-left name="person"></ion-icon> Numéro de licence </ion-label>
          <ion-input type="text" [(ngModel)]="id" name="id"></ion-input>
        </ion-item>-->

        <ion-item style="margin-left:-15px">
          <ion-label floating><ion-icon icon-left name="calendar"></ion-icon> Date de naissance </ion-label>
          <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="birthDate" name="birthDate"></ion-datetime>
        </ion-item>

        <button ion-button class="connexionButton" color="primary" icon-left round outline>
          <ion-icon name="add" ></ion-icon>
          Ajouter
        </button>
      </form>
  </ion-list>

</ion-content>
