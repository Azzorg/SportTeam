<ion-header>
  <ion-navbar color=primary>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <img class="logo" src='img/logo2.png'/>

   <ion-list inset>
      <form #myForm='ngForm' (ngSubmit)="onSubmit(myForm)">
        <ion-item style="margin-top:60px">
          <ion-label><ion-icon name="person"></ion-icon></ion-label>
          <ion-input type="text" [(ngModel)]="username" name="username" placeholder="Nom utilisateur"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label><ion-icon name="at"></ion-icon></ion-label>
          <ion-input type="text" [(ngModel)]="email" name="email" placeholder="Adresse mail"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label><ion-icon name="lock"></ion-icon></ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password" placeholder="Mot de passe"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label><ion-icon name="lock"></ion-icon></ion-label>
          <ion-input type="password" [(ngModel)]="passwordConfirm" name="passwordConfirm" placeholder="Confirmation mot de passe"></ion-input>
        </ion-item>

        <button ion-button class="connexionButton" color="primary" round outline>S'inscrire</button>
      </form>
  </ion-list>

</ion-content>
